{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="{% static '/css/password_reset_form.css' %}">
    <script src="https://kit.fontawesome.com/622c95e3fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="password_form" action="" method="POST">
        <h1>Reset password</h1>
        <div class="box">
          {% csrf_token %}
            {% for field in form %}
            <i class="fas fa-key"></i>
            {{field.label_tag}}
            <div class ="field">
            {{ field }}
          </div>
            {% endfor %}


        </div>
        <input type="submit" class="submit-btn" value="Submit">
    </form>
</body>
</html>
