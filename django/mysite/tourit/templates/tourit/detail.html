{% load static %}
  <html lang="en">

   <head>
       <meta charset="UTF-8">
       <title>Document</title>
       <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/622c95e3fd.js" crossorigin="anonymous"></script>
       <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="{% static '/css/detail.css' %}">
       


   </head>

   <body>
     <nav>
     <div>
        {%  include 'tourit/navbar.html' %}
     </div>
        {%  include 'tourit/sidenav.html' %}

     </nav>
       <div class="box">
           <div class="box-img">
               <img src="{{ place.pic.url}}" alt="">
               
                   <h1>{{place.name}}</h1>
               
               <div class="instruct">
                   <h4>*Hover for more information</h4>
               </div>
               
           </div>
           <div class="box-content">
               <h2>{{place.name}}</h2>
               <div class="location">
                   <i class="fa fa-map-marker " ></i>
                   <h4>{{place.location}}</h4>
               </div>
               <div class="address">
                   <h5>Address: {{place.address}}</h5>
               </div>
               <div class="phone">
                   <h5>Phone: {{place.phone}}</h5>
               </div>
               <div class="website">
                <h5>Website: {{place.website}}</h5>
            </div>
               <p >
                   {{place.description}}
               </p>
           </div>
       </div>

       <script src="static/heart.js"></script>
       <!-- <script src="./sidenav.js"></script> -->
   </body>

   </html>
